<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form biglietto</title>
    <!-- AUTHOR -->
    <meta name="author" content="Samuele Benato" />
    <!-- DESCRIPTION -->
    <meta name="description" content="Valutazione costo biglietto" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- MY JS -->
    <script type="text/javascript" src="./JS/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="card w-50 my-4 mx-auto">
        <img src="./img/GOLDEN.jpg" class="card-img-top" alt="..." />
        <h5 class="card-title text-center pt-3 fs-3">
          CALCOLA IL PREZZO DEL TUO BIGLIETTO!
        </h5>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item fs-4">
              <div class="d-inline-block">Inserire et√† passeggero</div>
              <input
                type="number"
                id="passenger_age"
                name="passenger_age"
                min="1"
                max="110"
              />
            </li>
            <li class="list-group-item fs-4">
              <div class="d-inline-block">Inserire km da percorrere</div>
              <input
                type="number"
                id="passenger_km"
                name="passenger_age"
                min="1"
                max="9999"
              />
            </li>
            <li class="list-group-item">
              <button id="send" class="btn btn-danger fs-5">Send</button>
            </li>
          </ul>
        </div>
      </div>
      <div id="ticket_price" class="w-50 fs-3 fw-bold mx-auto my-3"></div>
    </div>
  </body>
</html>
