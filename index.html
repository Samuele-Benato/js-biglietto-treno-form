<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form biglietto</title>
    <!-- AUTHOR -->
    <meta name="author" content="Samuele Benato" />
    <!-- DESCRIPTION -->
    <meta name="description" content="Valutazione costo biglietto" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@700&family=Inter&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100&family=Roboto+Slab:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- MY JS -->
    <script type="text/javascript" src="./JS/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- CARTA DA COMPILARE INIZIALE -->
      <div class="card w-50 my-4 mx-auto">
        <div>
          <img src="./img/treno.jpg" class="card-img-top" alt="treno" />
        </div>
        <!-- TITOLO CARTA INIZIALE -->
        <div class="card-title m-0 card_title_bg">
          <h5 class="p-3 fs-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO!</h5>
          <p>
            Per gli under 18 è riservato uno sconto extra del 20%! <br />
            Per gli over 65 è riservato uno sconto extra del 40%!
          </p>
        </div>
        <!-- CORPO CARTA INIZIALE -->
        <div class="card-body card_body_bg">
          <!-- NOME PASSEGGERO -->
          <div class="fs-4 pb-3 card_line text-center">
            <div class="d-inline-block">Nome passeggero :</div>
            <input
              type="text"
              id="passenger_name"
              name="passenger_name"
              class="card_input_bg w-75"
            />
          </div>
          <!-- KM DA PERCORRERE -->

          <div class="fs-4 py-3 card_line">
            <div class="d-inline-block">Km da percorrere :</div>
            <input
              type="number"
              id="passenger_km"
              name="passenger_km"
              min="1"
              max="9999"
              class="card_input_bg"
            />
          </div>
          <!-- ETA PASSEGGERO -->
          <div class="fs-4 py-3 card_line">
            <div class="d-inline-block">Età passeggero :</div>
            <input
              type="number"
              id="passenger_age"
              name="passenger_age"
              min="1"
              max="110"
              class="card_input_bg"
            />
          </div>

          <!-- BOTTONE -->
          <div class="py-3">
            <button id="send" class="btn card_button_bg fs-6">Send</button>
          </div>
        </div>
      </div>

      <!-- CARTA DOPO IL CLICK -->
      <div>
        <div id="card_after_click" class="card w-50 my-4 mx-auto d-none">
          <img src="./img/treno.jpg" class="card-img-top" alt="treno" />
          <!-- CARD TITLE -->
          <h5
            id="card_title_tiket "
            class="card-title m-0 card_title_bg p-3 fs-4"
          >
            TUTTI IN CARROZZA!
          </h5>
          <!-- CARD BODY -->
          <div class="card-body card_body_bg">
            <div class="text-center">
              <p id="ticket_price" class="card_line fs-4 py-3"></p>
              <p id="tiket_discount" class="fs-6 pt-3"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
